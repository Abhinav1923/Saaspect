<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Saaspect</title>
    <link rel="shortcut icon" href="./light-bulb.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="img-container col-xs-12 col-sm-12 col-md-12 col-lg-6 cover-img">
            <img src="./i2145mHyP5d0nNf 1.png" alt="cover img" srcset="">
        </div>

        <div class="cover-form col-xs-12 col-sm-12 col-md-12 col-lg-6 col-12">
            <h2>Sign Up</h2>

            <form class="d-flex flex-column p-3">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <div class="position-relative" id="password">
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <button type="button" class="pswrd-icon-btn" onclick="togglePassword()">
                            <img src="./show-pswrd.svg" alt="show password" srcset="">
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <div class="position-relative" id="confirm-password">
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <button type="button" class="pswrd-icon-btn" onclick="toggleConfirmPassword()">
                            <img src="./show-pswrd.svg" alt="show password" srcset="">
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mx-auto mb-lg-3">Sign Up</button>
            </form>

            <p class="text-center position-relative seperation mb-lg-4">or connect with</p>

            <div class='social-icon mb-lg-3'>
                <ul class="d-flex flex-row list-unstyled justify-content-center">
                    <li>
                        <a href="http://"><img src="./icons8-microsoft 1.svg" alt="" srcset=""></a>
                    </li>
                    <li>
                        <a href="http://"><img src="./Vector.svg" alt="" srcset=""></a>
                    </li>
                    <li>
                        <a href="http://"><img src="./icons8-google-48 2.svg" alt="" srcset=""></a>
                    </li>
                    <li>
                        <a href="http://"><img src="./Group 598.svg" alt="" srcset=""></a>
                    </li>
                </ul>
            </div>

            <div class="login-link text-center">
                <p>Already have an Account? <a href="./login.html">Login</a> </p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
